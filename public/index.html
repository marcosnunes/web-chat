<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Chat</title>
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <button type="submit">
        <img
          src="css/play-button.png"
          style="width: 30px; height: 30px"
          alt=""
        />
      </button>
    </form>

    <script type="text/javascript">
      var socket = io("https://web-chat-gray.vercel.app/");

      function renderMessage(message) {
        $(".messages").append(
          '<div class="message"><strong>' +
            message.author +
            "</strong>: " +
            message.message +
            "</div>"
        );
      }

      socket.on("previousMessage", function (message) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", function (message) {
        renderMessage(message);
      });

      $("#chat").submit(function (event) {
        event.preventDefault();

        var author = $("input[name=username]").val();
        var message = $("input[name=message]").val();

        if (author.length && message.length) {
          var messageObject = {
            author: author,
            message: message,
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
        }
      });
    </script>
  </body>
</html>
